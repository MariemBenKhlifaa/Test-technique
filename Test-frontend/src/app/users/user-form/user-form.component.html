<p-dialog #myDialog [(visible)]="openUserForm" [style]="{width: '450px'}" header="Product Details" [modal]="true"  (onHide)="hideDialog()" class="p-fluid">
  <ng-template pTemplate="content">
      <div class="field">
          <label for="name">Nom</label>
          <input type="text" pInputText [id]="user.firstName" [(ngModel)]="user.firstName" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.firstName}"/>
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.firstName">nom vide!</small>
      </div>

      <div class="field">
        <label for="name">Prenom</label>
        <input type="text" pInputText [id]="user.lastName" [(ngModel)]="user.lastName" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.lastName}"/>
        <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.lastName">prenom vide !</small>
    </div>
    <div class="field">
      <label for="name">Email</label>
      <input type="text" pInputText [id]="user.email" [(ngModel)]="user.email" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.email}"/>
      <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.email">email vide!</small>
  </div>
  <div class="field">
    <label for="name">Adresse</label>
    <input type="text" pInputText  [id]="user.address" [(ngModel)]="user.address" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !user.address}" />
    <small class="ng-dirty ng-invalid" *ngIf="submitted && !user.address">addresse vide !</small>
</div>


  </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="SaveUser(user)"></button>
  </ng-template>
</p-dialog>
