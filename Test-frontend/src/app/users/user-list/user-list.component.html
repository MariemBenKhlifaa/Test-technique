<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">

     <p-toast></p-toast>

      <p-table #dt [value]="users" [columns]="cols" responsiveLayout="scroll" [rows]="5"
               [globalFilterFields]="['name','version']" [paginator]="true"
               [rowsPerPageOptions]="[5,15,30]" [showCurrentPageReport]="true"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             selectionMode="multiple" [rowHover]="true" dataKey="id">
             <ng-template pTemplate="caption">
              <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                <button pButton pRipple label="Ajouter" icon="pi pi-plus" class="p-button-warning" (click)="openForm()"></button>

              </div>
            </ng-template>
        <ng-template pTemplate="header">
          <tr>

            <th pSortableColumn="firstName">Nom
              <p-sortIcon field="firstName"></p-sortIcon>
            </th>


            <th >Prenom

            </th>

            <th >Adresse

            </th>
            <th >email

            </th>




            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td style="width:14%; min-width:10rem;">
              {{ user.firstName }}
            </td>
            <td style="width:14%; min-width:10rem;">
              {{ user.lastName }}
            </td>


            <td style="width:14%; min-width:10rem;">

              {{ user.address }}

              <td style="width:14%; min-width:10rem;">
                {{ user.email }}

            <td>
              <div class="flex">



                <button pButton pRipple label="Detail" class="p-button-text" (click)="DetailsUser(user.idUser)"   ></button>

              </div>
            </td>

          </tr>

        </ng-template>


      </p-table>
    </div>

  </div>
<app-user-form *ngIf="openFormUser" [openUserForm]="openFormUser"  (closeDialog)="closeDialogForms(false)" (userAdded)="onUserAdded()"></app-user-form>
